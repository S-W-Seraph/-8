<script>
function getFridays13() 
{
    let year=new Date().getFullYear();
    let fridays13=[];
    for (let month=0; month<12; month++) 
    {
        let date=new Date(year, month, 13);
        if (date.getDay()===5) 
        {
            fridays13.push(date);
        }
    }
    return fridays13;
}
console.log(getFridays13());
</script>
